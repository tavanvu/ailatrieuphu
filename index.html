<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div style="width: 50%;height: 100%" id="quiz">
    <h2 id="question"></h2>
    <button class="ant" onclick="chooseAns(this.id)" id="ans-1">1</button>
    <button class="ant" onclick="chooseAns(this.id)" id="ans-2">2</button>
    <button class="ant" onclick="chooseAns(this.id)" id="ans-3">3</button>
    <button class="ant" onclick="chooseAns(this.id)" id="ans-4">4</button>
    <button style="height: 50px; margin-left: 30px ;background-color:chartreuse" id="index" onclick="deleteQuiz()">50/50
    </button>
    <button style="height: 50px; margin-left: 50px;background-color: chartreuse " id="next" onclick="nextQuiz()">Next
    </button>
    <button style="height: 50px; margin-left: 50px; background-color: chartreuse" onclick="reTest()">Reset</button>
</div>
<audio controls autoplay>
    <source src="AiLaTrieuPhu.mp3" type="audio/mpeg">
</audio>
<script src="manager.js"></script>
<script src="quiz.js"></script>
<script src="main.js"></script>
</body>
</html>
